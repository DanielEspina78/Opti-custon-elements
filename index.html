<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Opti Modal Sidebar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="opti-bot.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  </head>
  <body>
    <h1>Formulario de prueba</h1>

    <div class="row mt-1">
      <div class="col-2">
        <input id="inputsenor" placeholder="ingrese el seÃ±or(es)" />
      </div>
      <div class="col-2">
        <input id="inputiva" placeholder="ingrese iva" />
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-2">
        <input id="inputcondicionventa" placeholder="ingrese condicion" />
      </div>
      <div class="col-2 mt-1">
        <input id="inputvendedor" placeholder="ingrese vendedor" />
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-2">
        <input id="inputcodigo" placeholder="ingrese codigo de producto" />
      </div>
      <div class="col-2">
        <input id="inputtotal" placeholder="ingrese total" />
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-2">
        <button id="botonenviar" onclick="dani()" class="btn btn-success">
          Enviar
        </button>
      </div>
    </div>
    <hr class="linea-verde" />
    <div class="row mt-2">
      <div class="row">
        <div class="col-2">
          <button
            id="botonmostrartabla"
            onclick="mostrarTabla()"
            class="btn btn-success"
          >
            Mostrar tabla
          </button>
        </div>
        <div class="col-2">
          <button
            id="botonocultartabla"
            onclick="ocultarTabla()"
            class="btn btn-success"
          >
            Ocultar tabla
          </button>
        </div>
      </div>
      <div class="row mt-2">
        <div id="Tabla"></div>
      </div>
    </div>

    <!-- Bot -->
    <opti-bot id="opti"></opti-bot>

    <script src="index.js"></script>
  </body>
</html>
